  <style type="text/css">/* Chart.js */
@-webkit-keyframes chartjs-render-animation{from{opacity:0.99}to{opacity:1}}
  @keyframes chartjs-render-animation{from{opacity:0.99}to{opacity:1}}.chartjs-render-monitor{-webkit-animation:chartjs-render-animation 0.001s;animation:chartjs-render-animation 0.001s;}</style></head>
  <body>
  <!--navbar-->
  <div th:replace="~{commons/bar :: navbar}"></div>

<div class="container-fluid">
  <div class="row">
    <!--sidebar-->
    <div th:replace="~{commons/bar :: sidebar(activeUri='emps')}"></div>

    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4"><div class="chartjs-size-monitor" style="position: absolute; left: 0px; top: 0px; right: 0px; bottom: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;"><div class="chartjs-size-monitor-expand" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;"><div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0"></div></div><div class="chartjs-size-monitor-shrink" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;"><div style="position:absolute;width:200%;height:200%;left:0; top:0"></div></div></div>
      <form th:action="@{/emp}" method="post" >

<!--        发送put请求修改员工数据-->
        <input type="hidden" name="id" th:value="${emp.id}">
        <div class="form-group">
          <label>LastName</label>
          <input name="lastName" type="text" class="form-control" placeholder="zhangsan" th:value="${emp.lastName}">
        </div>
        <div class="form-group">
          <label>Email</label>
          <input name="email" type="email" class="form-control" placeholder="zhangsan@atguigu.com" th:value="${emp.email}">
        </div>
        <div class="form-group">
          <label>Gender</label><br/>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender"  value="1" th:checked="${emp.gender==1}">
            <label class="form-check-label">男</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender"  value="0" th:checked="${emp.gender==0}">
            <label class="form-check-label">女</label>
          </div>
        </div>
        <div class="form-group">
          <label>department</label>
          <select class="form-control" name="department.id">
<!--            提交的是部门的ID-->
            <option th:selected="${emp.department.id == dept.id}" th:value="${dept.id}" th:each="dept : ${depts}" th:text="${dept.departmentName}"></option>

          </select>
        </div>
        <div class="form-group">
          <label>Birth</label>
          <input name="birth" type="date" class="form-control" placeholder="2020/12/20" th:value="${#dates.format(emp.birth,'yyyy-MM-dd')}">
        </div>
        <button type="submit" class="btn btn-primary" >修改</button>
      </form>
    </main>
  </div>
</div>
