  <body class="text-center">
    <form class="form-signin" action="dashboard.html" th:action="@{/user/login}" method="post">
  <img class="mb-4" src="./img/bootstrap-solid.svg" th:src="@{/img/bootstrap-solid.svg}" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal" th:text="#{login.tip}">Please sign in</h1>
        <p th:text="${login_msg}" th:if="${not #strings.isEmpty(login_msg)}"></p>
  <label for="username" class="sr-only" th:text="#{login.username}">Useranme</label>
  <input type="text" id="username" name="username" class="form-control" placeholder="Username" th:placeholder="#{login.username}" required="" autofocus="">
  <label for="inputPassword" class="sr-only" th:text="#{login.password}">Password</label>
  <input type="password" id="inputPassword" name="password" class="form-control" th:placeholder="#{login.password}" placeholder="Password" required="">
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me">[[#{login.remember}]]
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{login.sign}">Sign in</button>
